<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión | CoffeeYU </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   
    <div class="fondo">
     
        <div class="contenedor">
        
            <div class="caja">
                    
               
                 <h2>Bienvenido a <span>CoffeeYU</span></h2>
                 <p>Inicia sesión para que disfrutes el mejor café.</p>
                 <form action="#" method="post">
                    <div class="grupo">
                        <label class="usser" for="Usuario">Usuario</label>
                        <input class="user" type="text" id="Usuario" name="Usuario" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="grupo">
                        <label class="pass" for="Password">Contraseña</label>
                        <input class="passs" type="text" id="Contraseña" name="Contraseña" placeholder="Ingresa tu contraseña">
                    </div>
                    <button class="login"> Iniciar Sesión</button>
                    <p class="Registro">¿No tienes cuenta? <a class="registro" href="#">Regístrate</a></p>
                    <a href="index.html" class="Volver"></a>

                 </form>
            </div>
        </div>
    </div>
    
</body>
</html>
